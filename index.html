
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">

    <title>Entrega 3 proyecto Final</title>
</head>

<body>
    <div class="fondo">
        <div class="d-flex justify-content-center">
            <form class="row w-50 p-3" id="formLogin" style="background-color: #eee;" >
                <h1>Log In </h1>
                <div class="p-3 col-md-5">
                    <div class="form-floating" >
                        <input type="text" class="form-control" id="nombre" placeholder="Your name" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                </div>
                <div class="p-3 col-md-5">
                    <div class="form-floating" >
                        <input type="text" class="form-control" id="apellido" placeholder="Your lasname" required>
                        <label for="floatingInput">Apellido</label>
                    </div>
                </div>
                <div class="p-3 col-md-2">
                    <div class="form-floating" >
                        <input type="number" class="form-control" id="edad" required>
                        <label for="floatingInput">Edad</label>
                    </div>
                </div>
                <div class="p-3 col-md-6">
                    <div class="form-floating" >
                        <input type="email" class="form-control" id="email" placeholder="Your email"required>
                        <label for="floatingInput">Mail</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-dark d-flex center-block">Log In</button>
                </div>
            </form>
        </div>
    </div>

        <!-- JavaScript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
